<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Find Your Film</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="wrapper content">
          <h1>Find Your Film</h1>
          <nav>
            <ul>
              <li><a href="watchlist.html">My Watchlist</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <div class="wrapper">
          <div class="search-container">
            <div class="search-icon">
              <img src="images/search-icon.png" alt="search icon" />
            </div>
            <input type="search" name="search" id="search" />
            <button id="search-button">Search</button>
          </div>
          <p id="search-results" class="search-results content"></p>
          <div class="movies-container content" id="movies-container">
            <div id="placeholder" class="placeholder">
              <img src="images/movie-icon.png" alt="movie icon" />
              <p>Start exploring</p>
            </div>
          </div>
          <div class="pagination" id="pagination">
            <button id="prev-btn">Prev</button>
            <div class="page-number">
              <p id="current-page"></p>
              <p id="total-results"></p>
            </div>
            <button id="next-btn">Next</button>
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
